{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Connexion{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <div class="text-center mb-6">
        <i class="fas fa-sign-in-alt text-green-600 text-4xl mb-2"></i>
        <h2 class="text-3xl font-bold text-gray-800">Connexion</h2>
    </div>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
            Se connecter
        </button>
    </form>

    <div class="mt-6 space-y-2 text-center text-sm">
        <p><a href="{% url 'password_reset' %}" class="text-gray-500 hover:text-green-600 transition">Mot de passe oublié ?(Cette fonctionnalité n'est pas encore disponible)</a></p>
        <p class="text-gray-600">Pas de compte ? <a href="{% url 'signup' %}" class="text-green-600 font-bold hover:underline">S'inscrire</a></p>
    </div>
</div>
{% endblock content %}
